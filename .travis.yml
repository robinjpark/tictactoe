language: rust
cache: cargo
script:
  - cargo build --verbose && cargo test  --verbose

jobs:
  fast_finish: true
  allow_failures:
  - rust: nightly
  - rust: stable
    name: Formatting

  include:
  - name: Build and test on stable rust
    rust: stable

  - name: Clippy
    rust: stable
    before_script:
    - rustup component add clippy
    script:
    - cargo clippy -- -D clippy::all

  - name: Formatting
    rust: stable
    before_script:
    - rustup component add rustfmt
    script:
    - cargo fmt -- --check

  - name: Build and test on beta rust
    rust: beta

  - name: Build and test on nightly rust
    rust: nightly

env:
  global:
    secure: 
